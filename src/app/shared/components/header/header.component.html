<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#">CookingTogether</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/busqueda">Búsqueda</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
            Categorías
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" *ngFor="let opciones of categories" (click)="selectedCategory($event)" value="{{opciones.id}}">{{opciones.category}}</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cocina"  *ngIf="isSignedIn">Cocina</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" *ngIf="isSignedIn">Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" *ngIf="!isSignedIn">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" *ngIf="!isSignedIn">Registrate</a>
        </li>
        <button class="btn btn-outline-primary" (click)="signOut()" *ngIf="isSignedIn">Logout</button>
      </ul>
    </div>
  </nav>
</header>
